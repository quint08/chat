<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Chatroom: {{room}}</title>
</head>
<body>
    <header class="container-fluid top-header pt-2 pb-2 mb-3">
        <div class="row">
            <div class="col-4">
              <h1 class="display-5">Chatroom - <span class="room-name"></span></h1>
            </div>
            <nav class="col-9">
              <ul>
                <div class="quick-but"><a class="txt-clr" href="/rooms">Rooms</a></div>
                  <div class="quick-but"><a class="txt-clr" href="/" class="alternate">Quit</a></div>
              </ul>
            </nav>
        </div>
    </header>
      <div class="container-fluid chatbox">
        <div class="row">
          <div class="col mes-con">
            <ul id="messages"></ul>
          </div>
    
        </div>
      </div>
      <footer class="container-fluid bottom-header">
        <div class="row">
          <div class="col">
            <form action="">
              <div class="input-group marg-top mb-3">
                <input id="m" autocomplete="off" type="text" class="form-control myinput-chat" placeholder="Message..."
                  aria-label="Message..." aria-describedby="button-addon2" />
                <div class="input-group-append">
                  <button class="btn next-but-chat" type="submit" id="button-addon2">
                    Send
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
